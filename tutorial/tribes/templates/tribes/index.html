{% extends 'base.html' %}

{% block head %}
    <title>Tribes</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <h1>All Tribes</h1>
    {% if all_tribes %}
        <ul>
            {% for tribe in all_tribes %}
                <li><a href="{% url 'tribes:view_info_with_pk' pk=tribe.id %}">{{ tribe.tribe_name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>No tribes have been created yet!</h2>
    {% endif %}
</div>
{% endblock %}
