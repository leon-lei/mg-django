{% extends 'base.html' %}

{% block head %}
    <title>Tribes</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
    {% if all_tribes %}
        <ul>
            {% for tribe in all_tribes %}
                <li><a href="/tribes/info/{{ tribe.id }}">{{ tribe.tribe_name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>No tribes have been created yet!</h2>
    {% endif %}
</div>
{% endblock %}
