<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        {% block head %}
        <title>Base</title>
        {% endblock %}

    </head>
    <body>
        <br>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/account">Fancy Feast</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            {% if user.is_authenticated %}
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="{% url 'accounts:home' %}">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout</a>
              <a class="nav-item nav-link" href="{% url 'accounts:view_profile' %}">Profile</a>
              <a class="nav-item nav-link" href="{% url 'accounts:edit_profile' %}">Edit Profile</a>
              <a class="nav-item nav-link" href="{% url 'accounts:change_password' %}">Change Password</a>
            </div>
            {% else %}
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{% url 'accounts:reset_password' %}">Reset Password</a>
            </div>
            <div class="nav navbar-nav ml-auto">
              <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Login</a>
              <a class="nav-item nav-link" href="{% url 'accounts:register' %}">Register</a>
            </div>
            {% endif %}
          </div>
        </nav>
        {% block body %}
            <h1>Base</h1>
        {% endblock %}
    </body>

</html>
